<!DOCTYPE html>
<html lang="e">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VUE.js</title>
</head>
<body>
	<div id="app">
		{{productName}} : {{productDescription}}
	</div>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<script>
		const App = Vue.createApp({
			data() {
				return {
					productName: 'Book of HTML',
					productDescription: 'Un libro con todo lo refente sobre HTML y CSS, la biblia de el lenguaje de internet'
				}
			},
		})

		// montaje de la aplicacion
		App.mount('#app');
	</script>
</body>
</html>
