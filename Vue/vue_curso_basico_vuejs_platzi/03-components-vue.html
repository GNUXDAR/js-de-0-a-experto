<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Componentes</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app" class="container">
		<!-- estilos dinamicos desde valor desde data con v-bind:style-->
		<div class="left">
			<div id="components-demo">
			  <button-counter></button-counter>
			</div>
		</div>
		<div class="right">
			<!-- verificacion de vue -->
			<pre>{{ $data }}</pre>
		</div>

	</div>

	<script src="js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Definir un nuevo componente llamado button-counter
		Vue.component('button-counter', {
		  data: function () {
		    return {
		      count: 0
		    }
		  },
		  template: '<button v-on:click="count++">Me ha pulsado {{ count }} veces.</button>'
		})

		new Vue({ el: '#components-demo' })
		// ejemple sacado del el blog oficial de vue
	</script>
</body>
</html>
