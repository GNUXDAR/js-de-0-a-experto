<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio de practica 1</title>
	<style>
		#app {
		  padding: 20px;
		  text-align: center;
		}

		.modal-mask {
		  position: fixed;
		  z-index: 9998;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background-color: rgba(0, 0, 0, .5);
		  display: table;
		  transition: opacity .3s ease;
		}

		.modal-wrapper {
		  display: table-cell;
		  vertical-align: middle;
		}

		.modal-container {
		  width: 300px;
		  margin: 0px auto;
		  padding: 20px 30px;
		  text-align: left;
		  background-color: #fff;
		  border-radius: 2px;
		  box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
		  transition: all .3s ease;
		}

		footer {
		  text-align: right;
		}
	</style>
</head>
<body>
	<div id="app">
	  <button>Show Modal</button>

	  <modal></modal>
	</div>
</body>
</html>
