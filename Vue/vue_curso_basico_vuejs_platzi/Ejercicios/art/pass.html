<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ver password</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<div id="app" class="container">
		<!-- estilos dinamicos desde valor desde data con v-bind:style-->
		<div class="left" v-bind:style="{ background: '#' + color }">
			<!-- atributo class con v-bind -->
			<p>Mostrar: {{ showPass }}</p>

			<br>
			<input v-bind:type="type" v-model="value">
			<!-- <input type="password" v-model="value"> -->
			<span v-on:click="changeShowPass" class="mouse">
				{{ showPass ? 'üêµ' : 'üôà' }}
			</span>
		</div>

		<div class="right">
			<!-- verificacion de vue -->
			<pre>{{ $data }}</pre>
		</div>
	</div>

	<script src="../../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		const app = new Vue({					//instancia
			el: "#app",
			data() {
				return {
					value: 'mi clave secreta',
					color: 'f4f4f4',
					type: 'password',
					showPass: false,
				}
			},

			methods : {
				changeShowPass(){
					if (this.type == 'password') {
						this.type = 'text'
						this.showPass = !this.showPass
						this.color = this.color.split('').reverse().join('')
					}else{
						this.type = 'password'
						this.showPass = !this.showPass
						this.color = this.color.split('').reverse().join('')
					}
				}
			}
		});

	</script>
</body>
</html>
