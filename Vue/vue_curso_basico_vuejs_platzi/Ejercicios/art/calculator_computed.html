<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<div id="app" class="container">
		<!-- estilos dinamicos desde valor desde data con v-bind:style-->
		<div class="left" v-bind:style="{ background: '#' + color }">
            <h1>Calculadora VUE</h1>
            <p>Numero 1</p>
            <input type="number" v-model="value">

            <p>Numero 2</p>
            <input type="number" v-model="value2">

            <p>Suma: <span>{{ suma }}</span></p>

            <p>Resta: <span>{{ resta }}</span></p>

            <p>Multiplicacion: <span>{{ multiplica }}</span></p>

            <p>Division: <span>{{ divide }}</span></p>
            
		</div>

		<div class="right">
			<!-- verificacion de vue -->
			<pre>{{ $data }}</pre>
		</div>
	</div>

	<script src="../../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		const app = new Vue({					//instancia
			el: "#app",
			data() {
				return {
                    value: 0,
                    value2: 0,
					color: 'f4f4f4',
				}
			},
            computed: {
                suma(){
                    return parseInt(this.value) + parseInt(this.value2)
                },
                resta() {
                    return this.value - this.value2
                },
                multiplica(){
                    return this.value * this.value2
                },
                divide(){
                    return this.value / this.value2
                }
            },
		});

	</script>
</body>
</html>
