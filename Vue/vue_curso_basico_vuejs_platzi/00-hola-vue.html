<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hola VUE</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app" class="container">
		<div class="left">
			<h1>{{title}}</h1>
			<!-- se puede declara expresiones directamente -->
			<p>{{ 1+1+1+2 }}</p>
			<p>{{ 'Arturo Cabrera'.toUpperCase() }}</p>
			<p>{{ 'Arturo Cabrera'.toLowerCase() }}</p>
			<p>{{ JSON.stringify({name: 'Arturo'}) }}</p>
		</div>

		<div class="right">
			<!-- verificacion de vue -->
			<pre>{{ $data }}</pre>
		</div>
	</div>

	<script src="js/vue.js" type="text/javascript"></script>
	<script>

		const app = new Vue({					//instancia
			el: "#app", 			//parametro
			data() {
				return {
					title: 'Hola Vue!',
					name: 'Bitcoin',
					img: 'https://criptologos.cc/logos/gitcpin-btc-logo.png'
				}
			},
		});
		//Vue.conf.devtools = true;

	</script>
</body>
</html>
